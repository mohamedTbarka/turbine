global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Turbine Server metrics
  - job_name: 'turbine-server'
    static_configs:
      - targets: ['turbine-server:9090']
    metrics_path: /metrics

  # Turbine Worker metrics
  - job_name: 'turbine-worker'
    static_configs:
      - targets: ['turbine-worker:9090']
    metrics_path: /metrics

  # Turbine Dashboard metrics
  - job_name: 'turbine-dashboard'
    static_configs:
      - targets: ['turbine-dashboard:3000']
    metrics_path: /api/metrics

  # Redis metrics (if redis-exporter is added)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
